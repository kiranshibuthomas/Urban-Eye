



name: urbaneye_mobile
description: UrbanEye Mobile App - A citizen complaint management system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Authentication
  google_sign_in: ^6.1.6
  
  # Utilities
  intl: ^0.18.1
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  url_launcher: ^6.2.1
  
  # Form Validation
  email_validator: ^2.1.17
  
  # Loading & Animations
  flutter_spinkit: ^5.2.0
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
